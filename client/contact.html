<html>

<head>
	<title>Contact Ben</title>
	<meta charset="utf-8" />
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
	<link rel="stylesheet" href="assets/css/main.css" />
	<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
</head>

<body>
	<!-- Nav Bar -->
	<nav>
		<a href="/">Home </a>
	</nav>


	<!-- Header -->
	<section id="header">
		<div class="inner">
			<span class="icon major fa-cloud"></span>
			<h1>Use the form below to contact me or, if you prefer, feel
				<br /> free to shoot me an email at ben.harloe@gmail.com</h1>
		</div>
	</section>


	<section class="main style1">
		<div class="container">
			<section>
				<h4>Form</h4>
				<form method="post" action="#">
					<div class="row uniform 50%">
						<div class="6u 12u$(xsmall)">
							<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
						</div>
						<div class="6u$ 12u$(xsmall)">
							<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
						</div>
						<div class="12u$">
							<div class="select-wrapper">
								<select name="demo-category" id="demo-category">
									<option value="">- Category -</option>
									<option value="1">Manufacturing</option>
									<option value="1">Shipping</option>
									<option value="1">Administration</option>
									<option value="1">Human Resources</option>
								</select>
							</div>
						</div>
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-low" name="demo-priority" checked>
							<label for="demo-priority-low">Low</label>
						</div>
						<div class="4u 12u$(small)">
							<input type="radio" id="demo-priority-normal" name="demo-priority">
							<label for="demo-priority-normal">Normal</label>
						</div>
						<div class="4u$ 12u$(small)">
							<input type="radio" id="demo-priority-high" name="demo-priority">
							<label for="demo-priority-high">High</label>
						</div>
						<div class="6u 12u$(small)">
							<input type="checkbox" id="demo-copy" name="demo-copy">
							<label for="demo-copy">Email me a copy</label>
						</div>
						<div class="6u$ 12u$(small)">
							<input type="checkbox" id="demo-human" name="demo-human" checked>
							<label for="demo-human">Not a robot</label>
						</div>
						<div class="12u$">
							<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
						</div>
						<div class="12u$">
							<ul class="actions">
								<li>
									<input type="submit" value="Send Message" class="special" />
								</li>
								<li>
									<input type="reset" value="Reset" />
								</li>
							</ul>
						</div>
					</div>
				</form>
			</section>
		</div>
	</section>


	<!-- Footer -->
	<section id="footer">
		<ul class="icons">
			<li>
				<a href="https://www.linkedin.com/in/benharloe/" class="icon alt fa-linkedin">
					<span class="label">LinkedIn</span>
				</a>
			</li>
			<li>
				<a href="https://github.com/bharloe" class="icon alt fa-github">
					<span class="label">GitHub</span>
				</a>
			</li>
			<li>
				<a href="assets/Resume.pdf" alt="Resume" class="icon alt fa-file">
					<span class="label">Resume</span>
				</a>
			</li>
			<li>
				<a href="mailto:benharloe@gmail.com" class="icon alt fa-envelope">
					<span class="label">Email</span>
				</a>
			</li>
		</ul>
		<ul class="copyright">
			<li>&copy; 2018</li>
		</ul>
	</section>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>

</html>
